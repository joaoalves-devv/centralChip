version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: gestor-db
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_DB: "${POSTGRES_DB}"
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - gestor-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
  api:
    build:
      context: ../apps/api
      dockerfile: ../../docker/api.Dockerfile
    container_name: gestor-api
    env_file:
      - ../.env
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy 
    restart: unless-stopped
    networks:
      - gestor-network
    volumes:
      - ../apps/api:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  web:
    build:
      context: ../apps/web
      dockerfile: ../../docker/web.Dockerfile
    container_name: gestor-web
    ports:
      - "5174:5173"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - gestor-network
    volumes:
      - ../apps/web:/app
      - /app/node_modules
      - /app/dist

volumes:
  postgres_data:

networks:
  gestor-network:
    driver: bridge